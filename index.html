<!DOCTYPE html>
<html>
  <head>
    <title>Invoice</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" type="text/css" />

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> -->
    <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body
    style="
      width: 790px;
      padding-left: 10px;
      padding-right: 10px;
      background-color: white;
    "
  >
    <div class="container" id="cont">
      <h2
        class="text-center fs-5 fw-normal mt-2 py-2 bg-black text-white rounded-2"
      >
        Invoice Report
      </h2>
      <div class="row">
        <!-- left  -->
        <div class="col-md gap-2 ms-3">
          <label class="fw-medium fs-5 fw-normal text-black">From: </label>
          <!-- <h2 class="fw-medium fs-5 fw-normal text-black">From</h2> -->
          <div class="d-flex gap-4 py-2">
            <div>
              <label for="invoice-company-from">Name</label>
            </div>
            <div class="ms-3">
              <input
                id="invoice-company-from"
                name="invoice-company"
                type="text"
                placeholder="Buisness Name"
              />
            </div>
          </div>

          <div class="d-flex gap-4 py-2">
            <div>
              <label for="invoice-from-email">Email</label>
            </div>
            <div class="ms-3">
              <input
                id="invoice-from-email"
                name="invoice-company-email"
                type="email"
                placeholder="name@business.com"
              />
            </div>
          </div>

          <div class="d-flex gap-4 py-2">
            <div>
              <label for="invoice-address-from">Address</label>
            </div>
            <div class="d-flex flex-column gap-2">
              <input
                id="invoice-address1-from"
                name="invoice-company-address1"
                type="text"
                placeholder="Street"
              />
              <input
                id="invoice-address2-from"
                name="invoice-company-address2"
                type="text"
                placeholder="City, State"
              />
              <input
                id="invoice-address3-from"
                name="invoice-company-address3"
                type="text"
                placeholder="Zip code"
              />
            </div>
          </div>

          <div class="d-flex gap-3 py-2">
            <div>
              <label for="invoice-phone-from">Phone</label>
            </div>
            <div class="ms-3">
              <input
                id="invoice-phone-from"
                name="invoice-company-phone"
                type="text"
                placeholder="(123) 456 789"
              />
            </div>
          </div>
        </div>

        <!-- right -->
        <div class="col-md gap-2">
          <label class="fw-medium fs-5 fw-normal text-black">To: </label>
          <!-- <h2 class="fw-medium fs-5 fw-normal text-black">To</h2> -->
          <div class="d-flex gap-4 py-2">
            <div>
              <label for="invoice-company-to">Name</label>
            </div>
            <div class="ms-3">
              <input
                id="invoice-to"
                name="invoice-company"
                type="text"
                placeholder="Buisness Name"
              />
            </div>
          </div>

          <div class="d-flex gap-4 py-2">
            <div>
              <label for="invoice-email-to">Email</label>
            </div>
            <div class="ms-3">
              <input
                id="invoice-email-to"
                name="invoice-email-to"
                type="email"
                placeholder="name@business.com"
              />
            </div>
          </div>

          <div class="d-flex gap-4 py-2">
            <div>
              <label for="invoice-address-to">Address</label>
            </div>
            <div class="d-flex flex-column gap-2">
              <input
                id="invoice-address1-to"
                name="invoice-address1-to"
                type="text"
                placeholder="Street"
              />
              <input
                id="invoice-address2-to"
                name="invoice-address2-to"
                type="text"
                placeholder="City, State"
              />
              <input
                id="invoice-address3-to"
                name="invoice-address3-to"
                type="text"
                placeholder="Zip code"
              />
            </div>
          </div>

          <div class="d-flex gap-3 py-2">
            <div>
              <label for="invoice-phone-to">Phone</label>
            </div>
            <div class="ms-3">
              <input
                id="invoice-phone-to"
                name="invoice-company-phone"
                type="text"
                placeholder="(123) 456 789"
              />
            </div>
          </div>
        </div>

        <hr class="mt-3" />

        <!-- 2nd section  -->
        <div class="row">
          <div class="col-md ms-3">
            <div class="d-flex gap-5 py-2">
              <div>
                <label for="invoice-number">Invoice</label>
              </div>
              <div class="ms-3">
                <input name="invoice-number" id="invoice-number" />
              </div>
            </div>

            <div class="d-flex gap-4 py-2">
              <div>
                <label for="invoice-reference">Reference</label>
              </div>
              <div class="ms-3">
                <input name="invoice-reference" id="invoice-reference" />
              </div>
            </div>

            <div class="d-flex gap-5 py-2">
              <div>
                <label for="invoice-date">Date</label>
              </div>
              <div class="ms-4">
                <input name="invoice-date" type="date" id="invoice-date" />
              </div>
            </div>
          </div>
          <div class="col-md"></div>
        </div>
      </div>

      <!-- table  -->
      <table class="mb-3 w-100 text-black" id="mytable">
        <thead>
          <tr class="py-1 bg-black text-white" id="tableOfItem">
            <th class="text-black">-----</th>
            <th class="w-50 fs-6">Item</th>
            <th class="fs-6">Rate</th>
            <th class="fs-6">Quantity</th>
            <th class="fs-6">Price</th>
          </tr>
        </thead>
      </table>

      <hr style="background-color: black" />
      <button
        class="rounded-2 text-white btn btn-primary"
        id="btnAdd"
        style="
          line-height: 21px;
          background: rgb(51, 51, 51);
          border-color: rgb(51, 51, 51);
        "
      >
        +
      </button>

      <hr style="background-color: black" />

      <table class="w-100 text-black">
        <tbody>
          <tr class="">
            <td class="d-flex gap-2">
              <button
                class="rounded-2 text-white btn btn-success"
                id="btnPrint"
              >
                Print
              </button>
              <button
                class="rounded-2 text-white btn btn-primary"
                id="downloadPdf"
              >
                Download
              </button>
            </td>
            <th class="text-end w-75 pe-5 text-black"><span><label>Total</label></span></th>
            <td class="text-end">
              <span id="totalAmount" class="text-black">$0</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="jspdf.umd.min.js"></script>
  <script src="./index.js"></script>
  <script src="./html2canvas.min.js"></script>
</html>
